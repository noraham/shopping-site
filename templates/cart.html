
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% if cart %}
            {% for melon in cart %}
            <tr>
                <td>{{ melon.common_name }}</td>
                <td>{{ melon.qty }}</td>
                <td>${{ '%0.2f' % melon.price }}</td>
                <td>${{ '%0.2f' % melon.total }}</td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>

    <h3>Total: ${{ '%0.2f' % total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
